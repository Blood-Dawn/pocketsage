      <a
        href="{{ url_for('liabilities.list_liabilities') }}"

      >
        Liabilities
      </a>
    </li>
    <li>
      <a
        href="{{ url_for('portfolio.list_portfolio') }}"
        {% if current_endpoint == 'portfolio.list_portfolio' %}aria-current="page"{% endif %}
      >
        Portfolio
      </a>

      <a
        href="{{ url_for('admin.dashboard') }}"
